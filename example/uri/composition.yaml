apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: function-pkl
spec:
  compositeTypeRef:
    apiVersion: example.crossplane.io/v1
    kind: XR
  mode: Pipeline
  pipeline:
  - step: run-the-template
    functionRef:
      name: function-pkl
    input:
      apiVersion: template.fn.crossplane.io/v1beta1
      kind: Pkl
      spec:
        pklCRDs:
          - apiVersion: example.crossplane.io/v1
            kind: XR
            uri: https://raw.githubusercontent.com/Avarei/function-pkl/main/pkl/crds/XR.pkl
        pklManifests:
          - name: cm-one
            type: uri
            uri: https://raw.githubusercontent.com/Avarei/function-pkl/main/example/uri/pkl/cm-one.pkl
          - name: cm-two
            type: uri
            uri: https://raw.githubusercontent.com/Avarei/function-pkl/main/example/uri/pkl/cm-two.pkl
